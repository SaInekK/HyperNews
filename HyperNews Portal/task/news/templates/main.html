<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <h2>Hyper news</h2>
    <form action="news/" method="get">
    {% csrf_token %}
    <input name="q">
    <button type="submit">Search</button>
    </form>

    {% for date in posts %}
        <h4>{{ date.date }}</h4>
    <ul>
        {% for post in date.posts %}
        <li><a href="/news/{{ post.link }}/">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
    <a href="/news/create/">Create news</a>


</body>
</html>
